<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="card-body">
                <h1 class="card-title text-center">Pesos CLP</h1>
                <div class="mb-3">
                    <input type="number" id="montoAConvertir" class="form-control" placeholder="Ingresa el monto a convertir">
                </div>
                <p class="text-center">Moneda a convertir:</p>
                <div class="mb-3">
                    <select name="" id="selectDivisa" class="form-control">
                        <option value="" selected disabled>Seleccione moneda</option>
                    </select>
                </div>
                <a id="convertirDivisa" class="btn btn-primary">Convertir</a>
                <h1 id="resultado" class="text-center"></h1>
                <div id="chartContainer"></div>
            
            </div>
        </div>
    </div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
